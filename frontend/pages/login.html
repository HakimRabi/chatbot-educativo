<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chatbot IA UNAB</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>ChatBot IA UNAB</h1>
                <p>Asistente para el curso de Fundamentos de Inteligencia Artificial</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="tu.email@unab.cl" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" id="login-button">Iniciar Sesión</button>
            </form>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="#" id="register-link">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Modal de registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registro de Usuario</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="reg-nombre">Nombre completo</label>
                    <input type="text" id="reg-nombre" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="tu.email@unab.cl" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="reg-confirm-password" placeholder="Confirmar contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    
    <script src="../assets/js/login.js"></script>
</body>
</html>
