    <style>
        /* Estilos para el sistema de feedback */
        .feedback-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 3px;
            font-size: 12px;
            color: #777;
        }

        .feedback-question {
            margin-right: 8px;
        }

        .star-rating {
            display: inline-flex;
            gap: 3px;
        }

        .star {
            color: #ccc;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }

        .star:hover, .star.selected {
            color: #FF9800;
        }

        .feedback-sent {
            color: #4CAF50;
            font-style: italic;
            display: none;
            margin-left: 8px;
            font-size: 11px;
        }

        /* Estilo para mensajes del bot con feedback */
        .message.bot {
            position: relative;
        }

        .message.bot .message-content {
            margin-bottom: 3px;
        }
        
        /* Estilos para los botones de sugerencia */
        .suggestion-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .suggestion-button {
            background-color: #e9f5ff;
            border: 1px solid #007bff;
            color: #007bff;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-button:hover {
            background-color: #007bff;
            color: white;
        }

        /* --- Bloque desplegable de modelos --- */
        .model-selector {
            margin-left: 10px;
            display: inline-block;
        }

        .model-dropdown {
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid #007bff;
            background: #f9fbff;
            color: #007bff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .model-dropdown:hover {
            background: #007bff;
            color: white;
        }

        /* Estilos para la alerta de cambio de modelo */
        .model-change-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            max-width: 300px;
            font-size: 14px;
        }

        .model-change-alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .model-change-alert strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Configuración inicial de marked -->
    <script>
        // Configurar marked globalmente al cargar la página
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,               // GitHub Flavored Markdown (incluye tablas)
                tables: true,            // Habilitar soporte de tablas
                sanitize: false,
                smartLists: true,
                smartypants: true,
                headerIds: false,
                mangle: false,
                pedantic: false,
                silent: false,
                highlight: function(code, lang) {
                    // Si Prism está disponible y el lenguaje es soportado
                    if (typeof Prism !== 'undefined' && lang && Prism.languages[lang]) {
                        try {
                            return Prism.highlight(code, Prism.languages[lang], lang);
                        } catch (e) {
                            console.warn('Error highlighting code:', e);
                            return code;
                        }
                    }
                    return code;
                }
            });
            
            // Configurar un renderer personalizado para mejor manejo de código
            const renderer = new marked.Renderer();
            
            // Personalizar renderizado de bloques de código
            renderer.code = function(code, language, escaped) {
                const lang = language || 'text';
                const langClass = lang ? ` language-${lang}` : '';
                const dataLang = lang ? ` data-language="${lang}"` : '';
                
                // Escapar HTML si no está ya escapado
                const escapedCode = escaped ? code : escapeHtml(code);
                
                return `<pre class="bot-code-block${langClass}"${dataLang}><code class="${langClass}">${escapedCode}</code></pre>`;
            };
            
            // Personalizar renderizado de código inline
            renderer.codespan = function(code) {
                return `<code class="bot-code">${escapeHtml(code)}</code>`;
            };
            
            marked.setOptions({ renderer: renderer });
        }
        
        // Función helper para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Función para procesar highlighting después del renderizado
        function highlightCodeBlocks(container) {
            if (typeof Prism !== 'undefined') {
                // Procesar todos los bloques de código en el contenedor
                const codeBlocks = container.querySelectorAll('pre code[class*="language-"]');
                codeBlocks.forEach(block => {
                    try {
                        Prism.highlightElement(block);
                    } catch (e) {
                        console.warn('Error highlighting block:', e);
                    }
                });
            }
        }
        
        // Función para renderizar ecuaciones matemáticas con KaTeX
        function renderMathEquations(container) {
            if (typeof katex !== 'undefined' && typeof renderMathInElement !== 'undefined') {
                try {
                    renderMathInElement(container, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '\\[', right: '\\]', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false}
                        ],
                        throwOnError: false,
                        errorColor: '#cc0000',
                        strict: false,
                        trust: false,
                        output: 'html',
                        fleqn: false,
                        leqno: false,
                        ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                        ignoredClasses: ['no-katex', 'bot-code', 'bot-code-block']
                    });
                    
                    // Agregar clase especial para ecuaciones inline
                    container.querySelectorAll('.katex:not(.katex-display)').forEach(eq => {
                        eq.classList.add('katex-inline');
                    });
                    
                } catch (e) {
                    console.warn('Error rendering math equations:', e);
                }
            }
        }
        
        // Función para agregar funcionalidad de copiar código
        function addCopyFunctionality(container) {
            const codeBlocks = container.querySelectorAll('.bot-code-block, pre');
            codeBlocks.forEach(block => {
                // Agregar evento click para copiar
                block.addEventListener('click', function(e) {
                    // Solo proceder si se hace click en el área del botón copiar
                    const rect = this.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const clickY = e.clientY - rect.top;
                    
                    // Área aproximada del botón copiar (esquina superior derecha)
                    if (clickX > rect.width - 80 && clickY < 30) {
                        const codeElement = this.querySelector('code') || this;
                        const textToCopy = codeElement.textContent || codeElement.innerText;
                        
                        navigator.clipboard.writeText(textToCopy).then(() => {
                            // Cambiar temporalmente el texto del pseudo-elemento
                            this.style.setProperty('--copy-text', '"✓ Copiado"');
                            setTimeout(() => {
                                this.style.removeProperty('--copy-text');
                            }, 2000);
                        }).catch(err => {
                            console.error('Error copiando código:', err);
                        });
                    }
                });
            });
        }
        
        // Función para agregar funcionalidad de copiar ecuaciones
        function addMathCopyFunctionality(container) {
            const mathBlocks = container.querySelectorAll('.katex-display');
            mathBlocks.forEach(block => {
                // Agregar evento click para copiar ecuaciones
                block.addEventListener('click', function(e) {
                    // Solo proceder si se hace click en el área del botón copiar
                    const rect = this.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const clickY = e.clientY - rect.top;
                    
                    // Área aproximada del botón copiar (esquina superior derecha)
                    if (clickX > rect.width - 80 && clickY < 30) {
                        // Buscar la anotación original de LaTeX en el atributo data o texto
                        let latexCode = this.getAttribute('data-latex') || '';
                        
                        // Si no hay atributo, tratar de extraer del HTML
                        if (!latexCode) {
                            const katexElement = this.querySelector('.katex');
                            if (katexElement) {
                                latexCode = katexElement.getAttribute('data-latex') || katexElement.textContent || '';
                            }
                        }
                        
                        if (latexCode) {
                            navigator.clipboard.writeText(`$$${latexCode}$$`).then(() => {
                                // Cambiar temporalmente el texto del pseudo-elemento
                                this.style.setProperty('--copy-text', '"✓ Copiado"');
                                setTimeout(() => {
                                    this.style.removeProperty('--copy-text');
                                }, 2000);
                            }).catch(err => {
                                console.error('Error copiando ecuación:', err);
                            });
                        }
                    }
                });
            });
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>UNAB-IA Mentor</h1>
            <p>Asistente ChatBot Universidad Andres Bello v0.5.1 beta-testing</p>

    <!-- Modal para historial de conversaciones -->

        <div class="modal-content">
            <span class="close">&times;</span>

                <!-- Aquí se listarán las sesiones previas -->
            </div>

    <!-- Alerta de cambio de modelo -->
    <div id="model-change-alert" class="model-change-alert">
        <strong>Modelo cambiado</strong>
        <span id="model-change-message"></span>
    </div>

    <!-- Scripts -->
    <script src="assets/js/chat.js"></script>
    <script>
        // Capturar el modelo seleccionado
        const modelSelect = document.getElementById("model-select");
        let currentModel = modelSelect.value;

        // Función para cargar modelos disponibles
        async function loadAvailableModels() {
            try {
                const response = await fetch('http://localhost:8000/models/available');
                const data = await response.json();
                
                if (data.models) {
                    // Limpiar opciones actuales
                    modelSelect.innerHTML = '';
                    
                    // Añadir opciones desde el backend
                    for (const [key, model] of Object.entries(data.models)) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = `${model.display_name} - ${model.description}`;
                        
                        // Marcar como seleccionado el modelo actual
                        if (key === data.current_model) {
                            option.selected = true;
                            currentModel = key;
                        }
                        
                        modelSelect.appendChild(option);
                    }
                    
                    console.log(`Modelos cargados. Modelo actual: ${data.current_model}`);
                }
            } catch (error) {
                console.error('Error cargando modelos:', error);
                // Mantener opciones por defecto si hay error
            }
        }

        // Cargar modelos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadAvailableModels();
        });

        // Función para mostrar alerta de cambio de modelo
        function showModelChangeAlert(modelName) {
            const alert = document.getElementById('model-change-alert');
            const message = document.getElementById('model-change-message');
            
            message.textContent = `Se cambió al modelo ${modelName}`;
            alert.classList.add('show');
            
            // Ocultar después de 3 segundos
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        modelSelect.addEventListener("change", async () => {
            currentModel = modelSelect.value;
            console.log("Modelo seleccionado:", currentModel);
            
            try {
                // Cambiar modelo en el backend
                const response = await fetch('http://localhost:8000/models/switch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: currentModel })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mostrar alerta de éxito discreta
                    const selectedOption = modelSelect.options[modelSelect.selectedIndex];
                    const modelDisplayName = selectedOption.textContent;
                    showModelChangeAlert(modelDisplayName);
                } else {
                    console.error('Error cambiando modelo:', data.error);
                    // Solo mostrar error en consola, sin alertas molestas
                }
            } catch (error) {
                console.error('Error en cambio de modelo:', error);
                // Solo mostrar error en consola, sin alertas molestas
            }
        });
    </script>
