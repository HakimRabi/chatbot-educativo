<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot IA UNAB</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Cargar marked.js con configuración mejorada -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        /* Estilos para el sistema de feedback */
        .feedback-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 3px;
            font-size: 12px;
            color: #777;
        }

        .feedback-question {
            margin-right: 8px;
        }

        .star-rating {
            display: inline-flex;
            gap: 3px;
        }

        .star {
            color: #ccc;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }

        .star:hover, .star.selected {
            color: #FF9800;
        }

        .feedback-sent {
            color: #4CAF50;
            font-style: italic;
            display: none;
            margin-left: 8px;
            font-size: 11px;
        }

        /* Estilo para mensajes del bot con feedback */
        .message.bot {
            position: relative;
        }

        .message.bot .message-content {
            margin-bottom: 3px;
        }
        
        /* Estilos para los botones de sugerencia */
        .suggestion-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .suggestion-button {
            background-color: #e9f5ff;
            border: 1px solid #007bff;
            color: #007bff;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-button:hover {
            background-color: #007bff;
            color: white;
        }

        /* --- Bloque desplegable de modelos --- */
        .model-selector {
            margin-left: 10px;
            display: inline-block;
        }

        .model-dropdown {
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid #007bff;
            background: #f9fbff;
            color: #007bff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .model-dropdown:hover {
            background: #007bff;
            color: white;
        }

        /* Estilos para la alerta de cambio de modelo */
        .model-change-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            max-width: 300px;
            font-size: 14px;
        }

        .model-change-alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .model-change-alert strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Configuración inicial de marked -->
    <script>
        // Configurar marked globalmente al cargar la página
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,               // GitHub Flavored Markdown (incluye tablas)
                tables: true,            // Habilitar soporte de tablas
                sanitize: false,
                smartLists: true,
                smartypants: true,
                headerIds: false,
                mangle: false,
                pedantic: false,
                silent: false
            });
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>UNAB-IA Mentor</h1>
            <p>Asistente ChatBot Universidad Andres Bello v0.5.1 beta-testing</p>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-button">Cerrar sesión</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Aquí se mostrarán los mensajes del chat -->
        </div>

        <!-- Contenedor para los botones de sugerencia -->
        <div class="suggestion-container" id="suggestion-container">
            <!-- Aquí se mostrarán los botones de sugerencia -->
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
            <button id="send-button">Enviar</button>
        </div>
        <div class="chat-footer">
            <div class="session-controls">
                <div class="left-buttons">
                    <button id="new-session-button">Nueva conversación</button>
                    <!-- Selector de modelo al lado de Nueva conversación -->
                    <div class="model-selector">
                        <select id="model-select" class="model-dropdown">
                            <option value="ollama3" selected>Ollama3</option>
                            <option value="gpt-oss:20b">gpt-oss:20b (razonamiento)</option>
                        </select>
                    </div>
                </div>
                <div class="right-buttons">
                    <button id="history-button">Historial</button>
                    <button id="dashboard-button" style="display: none;">Dashboard Admin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para historial de conversaciones -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Historial de conversaciones</h2>
            <div id="sessions-list">
                <!-- Aquí se listarán las sesiones previas -->
            </div>
        </div>
    </div>

    <!-- Alerta de cambio de modelo -->
    <div id="model-change-alert" class="model-change-alert">
        <strong>Modelo cambiado</strong>
        <span id="model-change-message"></span>
    </div>

    <!-- Scripts -->
    <script src="assets/js/chat.js"></script>
    <script>
        // Capturar el modelo seleccionado
        const modelSelect = document.getElementById("model-select");
        let currentModel = modelSelect.value;

        // Función para cargar modelos disponibles
        async function loadAvailableModels() {
            try {
                const response = await fetch('http://localhost:8000/models/available');
                const data = await response.json();
                
                if (data.models) {
                    // Limpiar opciones actuales
                    modelSelect.innerHTML = '';
                    
                    // Añadir opciones desde el backend
                    for (const [key, model] of Object.entries(data.models)) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = `${model.display_name} - ${model.description}`;
                        
                        // Marcar como seleccionado el modelo actual
                        if (key === data.current_model) {
                            option.selected = true;
                            currentModel = key;
                        }
                        
                        modelSelect.appendChild(option);
                    }
                    
                    console.log(`Modelos cargados. Modelo actual: ${data.current_model}`);
                }
            } catch (error) {
                console.error('Error cargando modelos:', error);
                // Mantener opciones por defecto si hay error
            }
        }

        // Cargar modelos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadAvailableModels();
        });

        // Función para mostrar alerta de cambio de modelo
        function showModelChangeAlert(modelName) {
            const alert = document.getElementById('model-change-alert');
            const message = document.getElementById('model-change-message');
            
            message.textContent = `Se cambió al modelo ${modelName}`;
            alert.classList.add('show');
            
            // Ocultar después de 3 segundos
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        modelSelect.addEventListener("change", async () => {
            currentModel = modelSelect.value;
            console.log("Modelo seleccionado:", currentModel);
            
            try {
                // Cambiar modelo en el backend
                const response = await fetch('http://localhost:8000/models/switch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: currentModel })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mostrar alerta de éxito discreta
                    const selectedOption = modelSelect.options[modelSelect.selectedIndex];
                    const modelDisplayName = selectedOption.textContent;
                    showModelChangeAlert(modelDisplayName);
                } else {
                    console.error('Error cambiando modelo:', data.error);
                    // Solo mostrar error en consola, sin alertas molestas
                }
            } catch (error) {
                console.error('Error en cambio de modelo:', error);
                // Solo mostrar error en consola, sin alertas molestas
            }
        });
    </script>
</body>
</html>
